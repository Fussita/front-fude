<h2 mat-dialog-title style="text-align: center;">{{title}}</h2>

<mat-dialog-content>
  <div style="text-align: center; padding: 16px;">
    <p style="font-size: 18px; font-weight: bold;">{{desc}}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" style="display: flex; justify-content: space-evenly; padding: 16px;">
  <button mat-button mat-dialog-close (click)="onCancel()" class="modern-button" style="background-color: #dddada; color: #000;">Cancelar</button>
  <button mat-button color="warn" (click)="onDelete()" class="modern-button" style="background-color: #d32f2f; color: #fff;">Eliminar</button>
</mat-dialog-actions>
