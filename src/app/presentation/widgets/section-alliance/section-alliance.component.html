
<div flex-col style="
    padding: 48px 8% 48px 8%;
    gap: 24px;
    height: auto;
    width: 100%;
    background-color: white;">

    <p class="font-24-800">INSTITUCIONES CON LAS QUE HEMOS TRABAJADO</p>

    <div flex style="gap: 24px; flex-wrap: wrap; padding: 24px;">
        @for ( i of insti; track $index ) {
            <div>
                <img style="width: 140px;" src="{{i.image}}">
            </div>
        }
    </div>

</div>
