
<div flex-col style="
    padding: 48px 8% 48px 8%;
    gap: 24px;
    height: auto;
    width: 100%;
    align-items: center;
    ">

    <p class="font-20-800" style="font-size: 28px;">INSTITUCIONES CON LAS QUE HEMOS TRABAJADO</p>

    <div flex style="gap: 24px; flex-wrap: wrap; padding: 24px; width: 100%;">
        @for ( i of insti; track $index ) {
            <div>
                <img style="width: 140px;" src="{{i.image}}">
            </div>
        }
    </div>

</div>
