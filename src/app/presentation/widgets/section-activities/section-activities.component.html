
<div flex-col style="padding: 48px 8%; gap: 24px;" >

    <p class="font-20-800">ACTIVIDADES DESTACADAS</p>
    
    <div class="activities-main">
           
        <div class="acti-cont" flex style="flex-wrap: wrap; justify-content: center;">
        @for (i of activities; track $index) {        
            <div flex-col class="act-cont" style="
                justify-content: space-between;
                align-items: center;
                border-radius: 3px; 
                cursor: pointer;">
                <div flex-col class="txt-limit" style="
                    max-width: 300px;
                padding: 18px 28px; justify-content: space-between; height: 100%; row-gap: 8px;">
                    <p class="font-14-800 jt-text">{{i.titulo}}</p>
                    <p class="font-14-600" 
                        style=" text-align: end; background-color: #1e2f92; color: white; padding: 1px 6px; border-radius: 3px;"
                    >{{i.fecha}}</p>
                </div>
                <div>
                <img class="img-act" style="
                    border-bottom-left-radius: 3px;
                    border-bottom-right-radius: 3px;
                    width: 300px; height: 260px; object-fit: cover;" src="{{i.image}}">
                </div>
            </div>            
            
        }
        </div>

    </div>
    
</div>
